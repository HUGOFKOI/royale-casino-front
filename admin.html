<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Royale Casino</title>
  <link rel="stylesheet" href="style.css"> <!-- À toi de compléter ton style.css -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Panneau d'administration</h1>

    <!-- Connexion admin -->
    <div id="adminLogin">
      <input type="password" id="adminPass" placeholder="Mot de passe admin">
      <button onclick="adminLogin()">Se connecter</button>
    </div>

    <!-- Panel visible uniquement après login -->
    <div id="adminPanel" class="hidden">
      <!-- Gestion des codes -->
      <h2>Gestion des codes</h2>
      <button onclick="genererCode()">Générer un code</button>
      <div id="codesList"></div>

      <!-- Gagnants -->
      <h2>Liste des gagnants</h2>
      <div id="gagnantsList"></div>
      <button onclick="clearGagnants()">Effacer la liste des gagnants</button>

      <!-- Gestion des probabilités et gains -->
      <h2>Paramètres de jeu</h2>
      <div class="prob-form">
        <label>Probabilité victoire machine (%)</label>
        <input type="number" id="probMachine" min="0" max="100">

        <label>Gain victoire machine (€)</label>
        <input type="number" id="gainMachine" min="0">

        <label>Probabilité victoire roulette (%)</label>
        <input type="number" id="probRoulette" min="0" max="100">

        <label>Gain victoire roulette (€)</label>
        <input type="number" id="gainRoulette" min="0">

        <button onclick="saveProbabilites()">Enregistrer paramètres</button>
      </div>
    </div>
  </div>
</body>
</html>
